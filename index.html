<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor Challenge | Calculator app</title>
  </head>
  <body>
    <h1 id="header">calc</h1>

    <!-- Calcuator -->
    <main>
      <div id="calc-display">
        <!-- number display -->
          <div data-previous class="previous"></div>
          <div data-current class="current"></div>
      </div>
      <!-- button grid -->
      <section>
        <div id="calc-grid">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button id="del">DEL</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn-operation">+</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn-operation">-</button>
            <button class="btn">.</button>
            <button class="btn">0</button>
            <button class="btn-operation">/</button>
            <button class="btn-operation">x</button>
            <button id="reset">RESET</button>
            <button class="btn-operation" id="equals">=</button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
